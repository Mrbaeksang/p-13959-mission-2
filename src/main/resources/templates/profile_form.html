<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 text-gray-200">
        <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">내 정보</h2>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-1">아이디</label>
            <input type="text" th:value="${siteUser.username}" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none cursor-not-allowed" disabled>
        </div>
        <div class="mb-6">
            <label class="block text-sm font-semibold mb-1">이메일</label>
            <input type="email" th:value="${siteUser.email}" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none cursor-not-allowed" disabled>
        </div>
        <hr class="border-gray-600 my-6">
        <h4 class="text-2xl font-bold text-yellow-400 mb-5 text-center">비밀번호 변경</h4>
        <form th:action="@{/user/change-password}" method="post" class="space-y-5">
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1">현재 비밀번호</label>
                <input type="password" name="currentPassword" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1">새 비밀번호</label>
                <input type="password" name="newPassword" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-1">새 비밀번호 확인</label>
                <input type="password" name="newPasswordConfirm" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-md transition-colors">비밀번호 변경</button>
        </form>
        <div th:if="${error}" class="bg-red-800 text-white p-3 rounded-md mt-4" th:text="${error}"></div>
        <div th:if="${message}" class="bg-green-800 text-white p-3 rounded-md mt-4" th:text="${message}"></div>
    </div>
</div>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8 text-gray-200 border border-yellow-700"
         style="box-shadow:0 0 30px rgba(212,175,55,0.18),inset 0 0 15px rgba(212,175,55,0.12)">
        <h3 class="text-3xl font-bold text-yellow-400 mb-6 text-center font-cinzel">비밀번호 찾기</h3>
        <form th:action="@{/user/find-password}" method="post" class="space-y-5">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div>
                <label for="usernameOrEmail" class="block text-sm font-semibold text-gray-300 mb-1">아이디 또는 이메일</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail"
                       class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <div class="flex flex-col sm:flex-row justify-between space-y-3 sm:space-y-0 sm:space-x-3 mt-6">
                <button type="submit" class="w-full sm:w-1/2 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded-md transition-colors shadow-md">
                    임시 비밀번호 받기
                </button>
                <a href="/user/login" class="w-full sm:w-1/2 text-center border border-yellow-500 text-yellow-200 hover:bg-yellow-700 hover:text-white font-bold py-2 rounded-md transition-colors shadow-md">
                    로그인으로 돌아가기
                </a>
            </div>
        </form>
        <div th:if="${error}" class="bg-red-800 text-white p-3 rounded-md mt-4 text-sm" th:text="${error}"></div>
        <div th:if="${message}" class="bg-green-700 text-white p-3 rounded-md mt-4 text-sm" th:text="${message}"></div>
    </div>
</div>
</html>

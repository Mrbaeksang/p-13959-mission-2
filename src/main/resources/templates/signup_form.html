<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md rounded-2xl shadow-xl bg-black/90 border border-yellow-400 p-8"
         style="box-shadow:0 0 30px rgba(212,175,55,0.18),inset 0 0 15px rgba(212,175,55,0.12)">
        <h2 class="text-yellow-400 text-2xl font-cinzel font-bold text-center mb-1 tracking-widest">회원가입</h2>
        <p class="text-yellow-200 text-center mb-7">새로운 시작을 환영합니다!</p>
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="space-y-5">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="relative mb-3">
                <input type="text" id="username" th:field="*{username}" autocomplete="off" required
                       class="block w-full px-4 py-2 bg-black/60 border-b-2 border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-yellow-100 peer placeholder-transparent rounded-t-md"
                       placeholder="사용자ID">
                <label for="username"
                       class="absolute left-4 top-2 text-yellow-300 pointer-events-none transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-yellow-200 peer-focus:font-semibold">
                    사용자ID
                </label>
            </div>
            <div class="relative mb-3">
                <input type="password" id="password1" th:field="*{password1}" required
                       class="block w-full px-4 py-2 bg-black/60 border-b-2 border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-yellow-100 peer placeholder-transparent rounded-t-md"
                       placeholder="비밀번호">
                <label for="password1"
                       class="absolute left-4 top-2 text-yellow-300 pointer-events-none transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-yellow-200 peer-focus:font-semibold">
                    비밀번호
                </label>
            </div>
            <div class="relative mb-3">
                <input type="password" id="password2" th:field="*{password2}" required
                       class="block w-full px-4 py-2 bg-black/60 border-b-2 border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-yellow-100 peer placeholder-transparent rounded-t-md"
                       placeholder="비밀번호 확인">
                <label for="password2"
                       class="absolute left-4 top-2 text-yellow-300 pointer-events-none transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-yellow-200 peer-focus:font-semibold">
                    비밀번호 확인
                </label>
            </div>
            <div class="relative mb-3">
                <input type="email" id="email" th:field="*{email}" required
                       class="block w-full px-4 py-2 bg-black/60 border-b-2 border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-yellow-100 peer placeholder-transparent rounded-t-md"
                       placeholder="이메일">
                <label for="email"
                       class="absolute left-4 top-2 text-yellow-300 pointer-events-none transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-yellow-200 peer-focus:font-semibold">
                    이메일
                </label>
            </div>
            <button type="submit"
                    class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-xl shadow transition focus:ring-2 focus:ring-yellow-300">
                회원가입
            </button>
            <div class="text-center mt-4 text-yellow-200">
                이미 계정이 있으신가요?
                <a href="/user/login" class="ml-1 text-yellow-400 hover:underline font-bold">로그인</a>
            </div>
        </form>
    </div>
</div>
</html>

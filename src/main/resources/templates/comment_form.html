<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="flex justify-center items-center min-h-screen bg-gray-900 px-4 py-10">
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-xl p-8 text-gray-200 border border-yellow-700"
         style="box-shadow:0 0 30px rgba(212,175,55,0.18),inset 0 0 15px rgba(212,175,55,0.12)">
        <h5 class="text-3xl font-bold text-yellow-400 mb-6 border-b-2 border-yellow-700 pb-2 font-cinzel">댓글 작성/수정</h5>
        <form th:object="${commentForm}" th:action="@{|/comment/modify/${comment.id}|}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div>
                <label for="markdown-editor-comment" class="block text-sm font-semibold text-gray-300 mb-1">내용</label>
                <textarea th:field="*{content}" id="markdown-editor-comment"
                          class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                          rows="5"></textarea>
            </div>
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded-md transition-colors shadow-md">
                수정하기
            </button>
        </form>
    </div>
</div>
<script layout:fragment="script" type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        if(document.getElementById("markdown-editor-comment")) {
            new SimpleMDE({ element: document.getElementById("markdown-editor-comment") });
        }
    });
</script>
</html>
